name: Build and deploy JAR app to Azure Web App - TaskOrchestratorPro

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build JAR (skip tests)
        run: mvn clean package -DskipTests

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3F7824EA037C4508B85A99D8A4CDEE13 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4A818EC8C2A4408CA9DBDD013E2F0C77 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EA86CC9EC1C84B50824DAC1B8A79728D }}

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Login to Azure  # ðŸ”¥ required again!
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3F7824EA037C4508B85A99D8A4CDEE13 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4A818EC8C2A4408CA9DBDD013E2F0C77 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EA86CC9EC1C84B50824DAC1B8A79728D }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TaskOrchestratorPro'
          slot-name: 'Production'
          package: '*.jar'
